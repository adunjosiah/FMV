<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/FairMarketValueforMrTimi_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[6.298713043327741,3.071112845675],[6.821522261967279,3.9103666453249906]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        map.createPane('pane_GoogleRoad_2');
        map.getPane('pane_GoogleRoad_2').style.zIndex = 402;
        var layer_GoogleRoad_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_2',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_2;
        map.addLayer(layer_GoogleRoad_2);
        function pop_FairMarketValueforMrTimi_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">LOCATION</th>\
                        <td class="visible-with-data" id="LOCATION">' + (feature.properties['LOCATION'] !== null ? autolinker.link(String(feature.properties['LOCATION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LGA</th>\
                        <td class="visible-with-data" id="LGA">' + (feature.properties['LGA'] !== null ? autolinker.link(String(feature.properties['LGA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LAND VALUE [R/M²] (Naira) </th>\
                        <td class="visible-with-data" id="LAND VALUE (Naira)">' + (feature.properties['LAND VALUE (Naira)'] !== null ? autolinker.link(String(feature.properties['LAND VALUE (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DETACHED (Naira)</th>\
                        <td class="visible-with-data" id="DETACHED (Naira)">' + (feature.properties['DETACHED (Naira)'] !== null ? autolinker.link(String(feature.properties['DETACHED (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SEMI DETACHED (Naira)</th>\
                        <td class="visible-with-data" id="SEMI DETACHED (Naira)">' + (feature.properties['SEMI DETACHED (Naira)'] !== null ? autolinker.link(String(feature.properties['SEMI DETACHED (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TERRACE (Naira)</th>\
                        <td class="visible-with-data" id="TERRACE (Naira)">' + (feature.properties['TERRACE (Naira)'] !== null ? autolinker.link(String(feature.properties['TERRACE (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BUNGALLOW (Naira)</th>\
                        <td class="visible-with-data" id="BUNGALLOW (Naira)">' + (feature.properties['BUNGALLOW (Naira)'] !== null ? autolinker.link(String(feature.properties['BUNGALLOW (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TENEMENT (Naira)</th>\
                        <td class="visible-with-data" id="TENEMENT (Naira)">' + (feature.properties['TENEMENT (Naira)'] !== null ? autolinker.link(String(feature.properties['TENEMENT (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">1 FLAT (Naira)</th>\
                        <td class="visible-with-data" id="1 FLAT (Naira)">' + (feature.properties['1 FLAT (Naira)'] !== null ? autolinker.link(String(feature.properties['1 FLAT (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2 FLATS (Naira)</th>\
                        <td class="visible-with-data" id="2 FLATS (Naira)">' + (feature.properties['2 FLATS (Naira)'] !== null ? autolinker.link(String(feature.properties['2 FLATS (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">3 FLATS (Naira)</th>\
                        <td class="visible-with-data" id="3 FLATS (Naira)">' + (feature.properties['3 FLATS (Naira)'] !== null ? autolinker.link(String(feature.properties['3 FLATS (Naira)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ROUTING</th>\
                        <td class="visible-with-data" id="ROUTING">' + (feature.properties['ROUTING'] !== null ? autolinker.link(String(feature.properties['ROUTING']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_FairMarketValueforMrTimi_3_0() {
            return {
                pane: 'pane_FairMarketValueforMrTimi_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/FairMarketValueforMrTimi_3.svg',
            iconSize: [31.919999999999998, 31.919999999999998]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_FairMarketValueforMrTimi_3');
        map.getPane('pane_FairMarketValueforMrTimi_3').style.zIndex = 403;
        map.getPane('pane_FairMarketValueforMrTimi_3').style['mix-blend-mode'] = 'normal';
        var layer_FairMarketValueforMrTimi_3 = new L.geoJson(json_FairMarketValueforMrTimi_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FairMarketValueforMrTimi_3',
            layerName: 'layer_FairMarketValueforMrTimi_3',
            pane: 'pane_FairMarketValueforMrTimi_3',
            onEachFeature: pop_FairMarketValueforMrTimi_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_FairMarketValueforMrTimi_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_FairMarketValueforMrTimi_3);
        map.addLayer(layer_FairMarketValueforMrTimi_3);
        var overlaysTree = [
            {label: '<img src="legend/FairMarketValueforMrTimi_3.png" /> Fair Market Value for (Mr Timi)', layer: layer_FairMarketValueforMrTimi_3},
            {label: "Google Road", layer: layer_GoogleRoad_2},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
